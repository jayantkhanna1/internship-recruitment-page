{%load static%}
{%block content2%}
<!-- outer div -->
<div id="testimonials">
    <!-- testimonials heading -->
    <h2 id="testimonials_heading">Testimonials</h2>
        <div id="testimonials_box">
            <!-- double quotes image -->
            <div id="quotes">
                <img src="{%static 'images/double quotes.webp'%}" alt="">
            </div>
            <!-- user comment -->
            <div id="testimonials_text"></div>
            <!-- user image -->
            <div id="testimonials_people">
                <div id="people_main">
                    <img src="{%static 'images/1.png'%}" data-abc="1" id="people-img-1" alt="">
                </div>
                <div id="other_people">
                    <img src="{%static 'images/2.png'%}" data-abc="2" onclick="change(2)" id="people-img-2" alt="">
                    <img src="{%static 'images/3.png'%}" data-abc="3" onclick="change(3)" id="people-img-3" alt="">
                    <img src="{%static 'images/4.png'%}" data-abc="4" onclick="change(4)" id="people-img-4" alt="">
                </div>
            </div>
            <!-- user details -->
            <div id="testimonials_details">
                <div id="testimonials_name"></div>
                <div id="testimonials_loc"></div>
            </div>
        </div>
</div>
<script src="{%static 'js/testimonials.js'%}"></script>
{%endblock%}
